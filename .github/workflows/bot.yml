name: UVB-76 BOT

on:
  schedule:
    - cron: "3 */6 * * *"  # Toutes les 6 heures
  workflow_dispatch:       # Permet de d√©clencher manuellement ce workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget ffmpeg pulseaudio
        python -m pip install --upgrade pip
        pip install discord.py selenium webdriver-manager pynacl Flask aiohttp discord.py[voice]

    - name: Install Chrome and ChromeDriver
      run: |
        # Installer Google Chrome
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
        # Installer ChromeDriver compatible avec la version de Chrome
        CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
        CHROMEDRIVER_VERSION=$(curl -sS "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
        wget https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver

    - name: Verify ChromeDriver version
      run: |
        chromedriver --version
        google-chrome --version

    - name: Run Discord Bot (with 30 minute timeout)
      env:
        DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
      run: |
        timeout 30m python bot.py
